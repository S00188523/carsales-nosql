<div class='container'>
    <div class='row border-bottom mb-2 justify-content-between'>
      <div class='col-2'>
        {{carData.make}} 
      </div>
      <div class='col-2'>
        {{carData.model}}
      </div>
      <div class='col-2'>
        {{carData.colour}}
      </div>
      <div class='col-2'>
        {{carData.year}}
      </div>
      <div class='col-2'>
        {{carData.price}}
      </div>
      <div class='col-2'>
        {{carData.mileage}}
      </div>
      <div class='col-3'>
        <img src='{{carData.imageURL}}' [style.width.px]='carImageWidth' />
      </div>
      <div class='col-1'></div>
      <div class='col-1'>
        <button class='btn btn-danger' (click)="deleteCar(carData._id)">Delete</button>
      </div>
    </div>
  </div>
